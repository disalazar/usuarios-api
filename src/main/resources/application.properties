spring.application.name=usuarios-api

# Config DB:
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.show-sql=true

# Format SQL (for read):
spring.jpa.properties.hibernate.format_sql=true

# Tables creation strategy: create on init, delete on close
spring.jpa.hibernate.ddl-auto=create-drop

# H2 Dialect:
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Web console enabled (for navigator access):
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configurable password regex:
app.validation.password.regex=^(?=.*[a-z])(?=.*[A-Z])(?=.*\\d)(?=.*[@#$!%*?&])[A-Za-z\\d@#$!%*?&]{8,}$

# JSON Config for Spring responses:
spring.mvc.contentnegotiation.favor-path-extension=false
spring.mvc.contentnegotiation.favor-parameter=false
spring.mvc.contentnegotiation.media-types.json=application/json
spring.mvc.contentnegotiation.default-media-type=application/json

# JWT Secret and expiration time:
app.jwt.secret=MiClaveSuperSecretaDe32Caracteres123456
app.jwt.expiration-ms=86400000
